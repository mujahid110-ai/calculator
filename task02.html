<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2E3B4E;
      margin: 0;
    }

    .calculator {
      background: #111111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      width: calc(100% - 40px); /* Ensure alignment within the calculator */
      height: 80px;
      background: #000000;
      color: #ffffff;
      border: none;
      margin-bottom: 20px;
      border-radius: 15px;
      text-align: right;
      padding: 15px 20px;
      font-size: 2em;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1);
      overflow: hidden; /* Ensure digits do not overflow */
      white-space: nowrap; /* Prevent wrapping */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      height: 60px;
      background: #333333;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease-in-out;
    }

    .button:active {
      transform: scale(0.95);
    }

    .button.operation {
      background: #FF8C00;
    }

    .button.equals {
      background: #FF4500;
      grid-column: span 2;
    }

    .button.clear {
      background: #DC3545;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operation" onclick="appendValue('/')">/</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operation" onclick="appendValue('*')">x</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operation" onclick="appendValue('-')">-</button>

      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button operation" onclick="appendValue('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid Input');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
